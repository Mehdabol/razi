<div class="form-group row" >
    <div class="col-md-6 col-sm-12">
        <label [ngClass]="{'field-require':required}">{{labelTitle}}</label>
        <ngx-file-drop (onFileDrop)="dropped($event)"
                       (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
            <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                {{uploadInput}}
                <button type="button" style="margin-right: 15px " class="btn btn-primary" (click)="openFileSelector()">
                    {{buttonLabel}}
                </button>
            </ng-template>
        </ngx-file-drop>
    </div>
    <div class="col-md-5 col-sm-12">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>#</th>
            <th>نام فایل</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of fileLabel; let i=index">
            <td>{{i+1}}</td>
            <td>{{ item.relativePath }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
