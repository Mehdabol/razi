<div class="bg-full-screen-image">

  <div class="app-content content">
    <div class="content-wrapper">
      <!--<div class="content-wrapper-before"></div>-->
      <div class="content-header row">
      </div>
      <div class="content-body"><section class="flexbox-container">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="col-lg-4 col-md-6 col-10 box-shadow-2 p-0">
            <div class="card border-grey border-lighten-3 px-1 py-1 m-0">
              <div class="card-header border-0" style="display: flex;flex-direction: column">
                <div class="text-center mb-1">
                  <img src="../../../../assets/image/Layer2.png" style="width: 50px;" >
                </div>
                <div class="font-large-1  text-center">
                  ورود اعضا
                </div>
              </div>
              <div class="card-content">

                <div class="card-body">
                  <form class="form-horizontal"  (ngSubmit)="onSubmitForm(f)" #f='ngForm'>
                    <div class="form-group position-relative has-icon-left">
                      <input type="text" class="form-control round" name="UserName" ngModel placeholder="نام کاربری شما" required>
                      <div class="form-control-position">
                        <i class="fa fa-user"></i>
                      </div>
                    </div>
                    <div class="form-group position-relative has-icon-left">
                      <input type="password" class="form-control round"  name="Password" ngModel placeholder="رمز عبور را وارد کنید" required>
                      <div class="form-control-position">
                        <i class="fa fa-lock"></i>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-6 col-12 text-center text-sm-left">

                      </div>
                      <div class="col-md-6 col-12  text-center "><a href="recover-password.html" class="card-link"></a></div>
                    </div>
                    <div class="form-group text-center">
                      <button type="submit" class="btn text-center round btn-block btn-glow btn-bg-gradient-x-purple-blue col-12 mr-1 mb-1">ورود</button>
                    </div>

                  </form>
                </div>
                <p class="card-subtitle text-muted text-left font-small-5 pb-5 pl-4"><span><a href="register.html" class="card-link"></a></span></p>
              </div>
            </div>
          </div>
        </div>
      </section>

      </div>
    </div>
  </div>

</div>
