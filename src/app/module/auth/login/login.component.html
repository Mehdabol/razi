<div class="row login">
  <div class="col-12 d-flex align-items-center justify-content-center">
    <div class="card border-grey border-lighten-3 px-1 py-1 m-0 w-50">
      <div class="card-header border-0" style="display: flex;flex-direction: column">
        <div class="text-center mb-1">
          <img src="../../../../assets/image/Layer2.png" style="width: 50px;">
        </div>
        <div class="font-large-1  text-center">
          ورود اعضا
        </div>
      </div>
      <div class="card-content">
        <div class="card-body">
          <form class="form-horizontal" (ngSubmit)="onSubmitForm(f)" #f='ngForm'>
            <div class="form-group position-relative has-icon-left">
              <input type="text" class="form-control " name="UserName" ngModel
                     placeholder="نام کاربری شما" required>
              <div class="form-control-position">
                <i class="fa fa-user"></i>
              </div>
            </div>
            <div class="form-group position-relative has-icon-left">
              <input type="password" class="form-control " name="Password" ngModel
                     placeholder="رمز عبور را وارد کنید" required>
              <div class="form-control-position">
                <i class="fa fa-lock"></i>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6 col-12 text-center text-sm-left">

              </div>
              <div class="col-md-6 col-12  text-center "><a href="recover-password.html"
                                                            class="card-link"></a></div>
            </div>
            <div class="form-group text-center">
              <button type="submit"
                      class="btn text-center  btn-block btn-glow btn-bg-gradient-x-purple-blue col-12 mr-1 mb-1">
                ورود
              </button>
            </div>

          </form>
        </div>
        <div class="row p-3">
          <div class="col-md-6">
            <a (click)="onRegister()" class="text-register"> ثبت نام</a>
          </div>
          <div class="col-md-6">
            <a  (click)="changePassword()" class="text-register float-left"> فراموشی رمز عبور</a>
          </div>

        </div>

      </div>
    </div>

  </div>
</div>
