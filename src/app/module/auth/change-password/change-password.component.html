<div class="row login register">
  <div class="col-12 d-flex align-items-center justify-content-center">
    <div class="card border-grey border-lighten-3 px-1 py-1 m-0 w-50">
      <div class="card-header border-0" style="display: flex;flex-direction: column">
        <div class="text-center mb-1">
          <img src="../../../../assets/image/Layer2.png" style="width: 50px;">
        </div>
        <div class="font-large-1  text-center">
          تغییر اعضا
        </div>
      </div>
      <div class="card-content">
        <div class="card-body">
          <form class="form-horizontal" (ngSubmit)="onSubmitForm(f)" #f='ngForm'>
            <div class="form-group position-relative has-icon-left">
              <label>نام کاربری</label>
              <input type="text" class="form-control " name="UserName" ngModel
                     placeholder="نام" required>
            </div>
            <div class="form-group position-relative has-icon-left">
              <label>رمز عبورجدید</label>

              <input type="text" class="form-control " name="UserName" ngModel
                     placeholder="رمز عبورجدید" required>
            </div>
            <div class="form-group position-relative has-icon-left">
              <label> تکرار رمز عبورجدید </label>

              <input type="password" class="form-control " name="Password" ngModel
                     placeholder="تکرار رمز عبورجدید" required>

            </div>
            <button type="submit"
                    class="btn text-center  btn-block btn-glow btn-bg-gradient-x-purple-blue col-12 mr-1 mb-1">
              تایید
            </button>
          </form>
        </div>

      </div>
    </div>

  </div>
</div>
