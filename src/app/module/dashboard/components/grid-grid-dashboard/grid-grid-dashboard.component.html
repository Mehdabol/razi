<div class="card">
  <div class="card-header">
    <!--<h4>جزئیات پروژه</h4>-->
  </div>
  <div class="card-body">
    <div id="accordion">
      <div class="accordion">
        <div class="accordion-header" role="button" data-toggle="collapse" data-target="#panel-body-1"
             aria-expanded="true">
          <h4>جستجو</h4>
        </div>
        <div class="accordion-body collapse show" id="panel-body-1" data-parent="#accordion">
          <form>
            <div class="row">
              <div class="col-md-12 ">
                <button class="btn btn-action bg-purple mr-1 float-left" data-toggle="tooltip" title="جستجو" (click)="onSearch()">
                  <i
                    class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-4  ">
                <label>نام مناقصه </label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-4 ">
                <label>موضوع مناقصه</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-4 ">
                <label>شماره مناقصه</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-4 mt-2">
                <label>گروه بیمه</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-4 mt-2">
                <label>تاریخ ثبت مناقصه</label>
                <dp-date-picker
                  ngModel
                  name="BragorzariDate"
                  dir="ltr"
                  required
                  class="form-control"
                  mode="day"
                  theme="dp-material"
                  [config]="showFormat">
                </dp-date-picker>
              </div>
              <div class="col-md-4 mt-2">
                <label>تاریخ برگزاری مناقصه</label>
                <dp-date-picker
                  ngModel
                  name="BragorzariDate"
                  dir="ltr"
                  required
                  class="form-control"
                  mode="day"
                  theme="dp-material"
                  [config]="showFormat">
                </dp-date-picker>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="table-responsive table-invoice">
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th class="text-center">#</th>
          <th>کاربر</th>
          <th>پیشرفت</th>
          <th>تاریخ ثبت</th>
          <th>نام مناقصه گذار</th>
          <th>موضوع مناقصه</th>
          <th>شماره مناقصه</th>
          <th>گروه بیمه</th>
          <th>حق بیمه پیشنهادی</th>
          <th>تاریخ برگزاری مناقصه</th>
          <th>تاریخ برگزاری مناقصه</th>
          <th>تاریخ گشایش پاکتها</th>
          <th>وضعیت درخواست</th>
          <th>
            <button class="btn btn-action bg-success mr-1" data-toggle="tooltip" title="ثبت درخواست" (click)="onAdd()">
              <i
                class="fas fa-plus"></i>
            </button>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td class="p-0 text-center">
            1
          </td>
          <td class="text-truncate">
            <ul class="list-unstyled order-list m-b-0 m-b-0">
              <li class="team-member team-member-sm">
                <img class="rounded-circle" src="assets/img/users/user-8.png"
                     alt="کاربر" data-toggle="tooltip" title=""
                     data-original-title="Wildan Ahdian"></li>
              <li class="avatar avatar-sm"><span class="badge badge-primary">+4</span></li>
            </ul>
          </td>
          <td class="align-middle">
            <div class="progress" style="height: 8%" data-toggle="tooltip" title="30٪">
              <div class="progress-bar bg-orange" style="width: 30%"></div>
            </div>
          </td>
          <td>1398-11-25</td>
          <td>سارا اسمیت</td>
          <td class="text-truncate">
            موضوع
          </td>
          <td class="text-truncate">
            شماره
          </td>
          <td class="text-truncate">
            گروه
          </td>
          <td class="text-truncate">
            حق بیمه
          </td>

          <td>1398-10-25</td>
          <td>1398-08-11</td>
          <td>1398-11-25</td>
          <td class="text-truncate">
            رد شده
          </td>
          <td>
            <button class="btn btn-action bg-purple mr-1" data-toggle="tooltip" title="جزئیات" (click)="onDetail()">
              <i class="fas fa-info"></i>
            </button>
            <button class="btn btn-action bg-blue-grey mr-1" data-toggle="tooltip" title="گردش کار مناقصه" (click)="onCliTime()">
              <i class="fas fa-percent"></i>
            </button>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
