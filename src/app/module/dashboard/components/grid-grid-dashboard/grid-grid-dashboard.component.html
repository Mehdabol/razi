<div class="card">
  <div class="card-header">
    <!--<h4>جزئیات پروژه</h4>-->
  </div>
  <div class="card-body">
    <div id="accordion">
      <div class="accordion">
        <div class="accordion-header" role="button" data-toggle="collapse" data-target="#panel-body-1"
             aria-expanded="true">
          <h4>جستجو</h4>
        </div>
        <div class="accordion-body collapse show" id="panel-body-1" data-parent="#accordion">
          <form>
            <div class="row">
              <div class="col-md-12 ">
                <button class="btn btn-action bg-purple mr-1 float-left" data-toggle="tooltip" title="جستجو"
                        (click)="onSearch()">
                  <i
                    class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-4  ">
                <label>نام مناقصه </label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-4 ">
                <label>موضوع مناقصه</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-4 ">
                <label>شماره مناقصه</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-4 mt-2">
                <label>گروه بیمه</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-4 mt-2">
                <label>تاریخ ثبت مناقصه</label>
                <dp-date-picker
                  ngModel
                  name="BragorzariDate"
                  dir="ltr"
                  required
                  class="form-control"
                  mode="day"
                  theme="dp-material"
                  [config]="showFormat">
                </dp-date-picker>
              </div>
              <div class="col-md-4 mt-2">
                <label>تاریخ برگزاری مناقصه</label>
                <dp-date-picker
                  ngModel
                  name="BragorzariDate"
                  dir="ltr"
                  required
                  class="form-control"
                  mode="day"
                  theme="dp-material"
                  [config]="showFormat">
                </dp-date-picker>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-action bg-success mr-1 float-left" data-toggle="tooltip"
                title="ثبت درخواست" (click)="onAdd()"
                *ngIf="canStartButton">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>
    <ag-grid-angular
      style="width: 100%; height:500px;"
      class="ag-theme-material"
      id="myAgGridSample"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [rowModelType]="rowModelType"
      [animateRows]="false"
      [debug]="true"
      [rowData]="rowData"
      [sideBar]="sideBar"
      [frameworkComponents]="frameworkComponents"
      (gridReady)="onGridReady($event)"
      [maxConcurrentDatasourceRequests]="maxConcurrentDatasourceRequests"
      [cacheBlockSize]="cacheBlockSize"
      [enableRtl]="true"
      [floatingFilter]="false"
      [localeText]="localeText"
      (firstDataRendered)="onFirstDataRendered($event)"
    ></ag-grid-angular>
  </div>
</div>
